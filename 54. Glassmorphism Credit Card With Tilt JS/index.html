<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Credit Card</title>
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="debit-card">
      <img src="images/visa_logo.png" class="visa" />
      <img src="images/chip.png" class="chip" />
      <h2>1234 &nbsp; 4567 &nbsp; 8910 &nbsp; 1112</h2>
      <div class="info">
        <div class="card-holder">
          <span class="title">card holder</span>
          <span class="detail">lynda j herrmann</span>
        </div>
        <div class="expire">
          <span class="title">expires</span>
          <span class="detail">09/25</span>
        </div>
      </div>
    </div>

    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Vanilla Tilt Js -->
    <script src="tilt.js-master/tilt.js-master/dest/tilt.jquery.js"></script>
    <!-- Custom js -->
    <script src="js/main.js"></script>
  </body>
</html>
